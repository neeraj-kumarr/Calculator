<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
        }
    </style>

</head>

<body>

    <div class="container text-center flex">
        <h1 class="text-light">Your Personal Calculator</h1>
        <div class="row">
            <input type="text" class="text">
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary col-2">C</button>
            <button type="button" class="btn btn-secondary col-2">(</button>
            <button type="button" class="btn btn-secondary col-2">)</button>
            <button type="button" class="btn btn-warning col-2">%</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-dark col-2">7</button>
            <button type="button" class="btn btn-dark col-2">8</button>
            <button type="button" class="btn btn-dark col-2">9</button>
            <button type="button" class="btn btn-warning col-2">*</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-dark col-2">4</button>
            <button type="button" class="btn btn-dark col-2">5</button>
            <button type="button" class="btn btn-dark col-2">6</button>
            <button type="button" class="btn btn-warning col-2">-</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-dark col-2">1</button>
            <button type="button" class="btn btn-dark col-2">2</button>
            <button type="button" class="btn btn-dark col-2">3</button>
            <button type="button" class="btn btn-warning col-2">+</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-dark col-2">0</button>
            <button type="button" class="btn btn-dark col-2">00</button>
            <button type="button" class="btn btn-dark col-2">.</button>
            <button type="button" class="btn btn-warning col-2">=</button>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>


</html>
